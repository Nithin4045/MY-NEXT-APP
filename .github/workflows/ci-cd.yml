name: Simple Backup
on: [push]
jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: |
        mkdir backup
        cp -r app src public components backup/ 2>/dev/null || true
        cp package.json backup/
        echo "npm install && npm run dev" > backup/RUN.bat
        zip -r backup.zip backup/
    - uses: actions/upload-artifact@v4
      with:
        name: app-backup
        path: backup.zip
